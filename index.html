<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin-bottom: 20px;
        }
        h1 {
            color: #4682b4;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .button-group {
            margin-top: 20px;
        }
        .action-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .action-button.logout {
            background-color: #f44336;
        }
        .action-button:hover {
            background-color: #45a049;
        }
        .action-button.logout:hover {
            background-color: #da190b;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        /* --- Styles for Notification Bell --- */
        .notification-bell {
            position: fixed; /* Fixed position on the screen */
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #ff9800; /* Orange bell */
            border-radius: 50%; /* Makes it circular */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it's on top */
            transition: background-color 0.3s ease;
        }

        .notification-bell:hover {
            background-color: #e68900;
        }

        .notification-bell .bell-icon {
            font-size: 24px;
            color: white;
            /* Using a simple bell icon from a common font set, e.g., Font Awesome.
                If you don't use Font Awesome, you'd need to use an SVG or image.
                For this example, we'll just use a unicode character as a placeholder. */
        }

        .notification-bell .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #f44336; /* Red badge */
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            display: none; /* Hidden by default, show with JavaScript */
            border: 1px solid white;
            min-width: 10px; /* Ensure badge has some width even for single digits */
            text-align: center;
            line-height: 1; /* Adjust line height for better vertical centering */
        }
    </style>

    <script type="text/javascript">
        // MoEngage SDK initialization
        var moeDataCenter = "dc_1";
        var moeAppID = "DMQ61NVM1B2JEK8USBS1H1CO";
        var sdkVersion = "2";

        Moengage = moe({
            app_id: moeAppID,
            debug_logs: 0, // Set to 0 for production
            swPath:'moengagewebsdktest/serviceworker.js',
            // --- MoEngage Cards configuration ---
            cards: {
                enable: true,
                placeholder: '#notificationBell' // Your bell icon will trigger the Cards inbox
            }
        });

        // --- MoEngage Onsite Callback Integration ---
        // This code is placed immediately after MoEngage initialization.
        Moengage.onsite.registerCallback("tagName", function (err, data) {
            if (err) {
                // Handle error case here
                console.error('Error from MoEngage onsite campaign:', err);
                return;
            }
            console.log('Data for MoEngage onsite campaign:', data);
            var payload = data.payload; // Campaign payload defined during campaign creation
            var impTracker = data.imp; // Function to send impression stats
            var clickTracker = data.click({widget_id:"sample_widget_id"}); // Function to send click stats

            // You would typically render your personalized content here based on the 'payload'
            // For example, if your payload is an object with a message:
            // if (payload && payload.message) {
            //     alert("Onsite message: " + payload.message);
            //     impTracker(); // Call impTracker after rendering
            // }

            // Example of how you might use the clickTracker if you had an interactive element
            // document.getElementById('someElementInYourPayload').addEventListener('click', () => {
            //     clickTracker();
            // });

            // For now, we'll just log that data is received and call impTracker as if rendered.
            if (payload) {
                console.log("Onsite Campaign Payload:", payload);
                impTracker(); // Call impTracker to indicate the campaign was "shown"
            }
        });


        // --- JavaScript Functions for Login and Logout (from your original code) ---
        function handleLogin() {
            console.log("Login button clicked! (Placeholder function)");
            Moengage.call_web_push();

            Moengage.add_unique_user_id(9887878722);
            Moengage.add_first_name("Dominick");
            Moengage.add_last_name("Cobb");
            Moengage.add_email("9887878722@level5.com");
            Moengage.add_mobile("+9887878722");
            Moengage.add_user_name("Dominick (Dom) Cobb");
            Moengage.add_gender("M");
            Moengage.add_birthday(new Date(1980, 2, 31));

            Moengage.track_event("Purchase", {
                "quantity":2,
                "product_name":"Ipad mini",
                "price": 599.99,
                "currency": "USD"
            });
        }

        function handleLogout() {
            console.log("Logout button clicked! (Placeholder function)");
            Moengage.destroy_session();
        }

        // --- JavaScript for Notification Bell Badge Updates and MoEngage Cards API Callbacks ---
        document.addEventListener('DOMContentLoaded', () => {
            const notificationBadge = document.getElementById('notificationBadge');

            // Function to update the badge with the unclicked card count
            const updateBadge = () => {
                // MoEngage.cards.getUnClickedCardCount() returns a Promise
                Moengage.cards.getUnClickedCardCount().then(unclickedCardCount => {
                    console.log("Unclicked Card Count:", unclickedCardCount);
                    if (unclickedCardCount > 0) {
                        notificationBadge.textContent = unclickedCardCount;
                        notificationBadge.style.display = 'block'; // Show the badge
                    } else {
                        notificationBadge.style.display = 'none'; // Hide if no unread notifications
                    }
                }).catch(error => {
                    console.error("Error fetching unclicked card count:", error);
                    notificationBadge.style.display = 'none'; // Hide badge on error
                });
            };

            // 1. Initial badge update when the page loads
            updateBadge();

            // 2. Register a callback to update the badge whenever cards data changes
            //    (e.g., new cards arrive, cards are marked as read/clicked)
            Moengage.cards.onCardsDataChanged(event => {
                console.log("MoEngage Cards data changed event:", event);
                updateBadge(); // Refresh badge on any data change
            });

            // 3. Register callback for when NEW cards become available
            Moengage.cards.onNewCardsAvailable(event => {
                console.log("MoEngage: New Cards Available!", event);
                // You can add custom logic here, e.g., play a sound, animate the bell
                updateBadge(); // Ensure badge is updated for new cards
            });

            // 4. Register callback for when unread cards are cleared
            Moengage.cards.onNewCardsCleared(event => {
                console.log("MoEngage: New Cards Cleared!", event);
                // You can add custom logic here, e.g., remove a "new" indicator
                updateBadge(); // Ensure badge is updated when cards are cleared
            });

            // --- NEW: Inbox Open/Close and Card Click Callbacks ---

            // 5. Register callback for when the Cards Inbox is opened
            Moengage.cards.onInboxOpen(event => {
                console.log("MoEngage: Cards Inbox Opened!", event);
                // You might want to track this event in your analytics
                // Or potentially hide the badge if it's still visible (though updateBadge should handle this)
                updateBadge(); // The act of opening might imply viewing, so refresh count
            });

            // 6. Register callback for when the Cards Inbox is closed
            Moengage.cards.onInboxClose(event => {
                console.log("MoEngage: Cards Inbox Closed!", event);
                // You might want to track this event
                updateBadge(); // Ensure badge is updated after closing, in case cards were read
            });

            // 7. Register callback for when a card inside the Inbox is clicked
            Moengage.cards.onCardClick(event => {
                console.log("MoEngage: Card Clicked!", event);
                // 'event' object will contain details about the clicked card
                // You can use this to perform custom actions based on the card content
                updateBadge(); // Clicking a card usually marks it as read, so update the badge
            });

            // Note: The click event for the bell icon is handled by MoEngage SDK
            // because of the `placeholder: '#notificationBell'` configuration in `Moengage.cards`.
            // So, you don't need a separate JavaScript click listener here to open the MoEngage Cards UI.
        });
    </script>
</head>
<body>
    <div class="notification-bell" id="notificationBell">
        <span class="bell-icon">&#128276;</span> <span class="badge" id="notificationBadge"></span>
    </div>

    <div class="container">
        <h1>Welcome to My Simple Website!</h1>
        <p>This is a very basic webpage created with just HTML and a bit of CSS for styling.</p>
        <p>You can use this as a starting point for your projects, or just to get a feel for how web pages are structured.</p>

        <div class="button-group">
            <button class="action-button" onclick="handleLogin()">Login</button>
            <button class="action-button logout" onclick="handleLogout()">Logout</button>
        </div>

        <div class="footer">
            &copy; 2025 Simple Website
        </div>
    </div>
</body>
</html>
