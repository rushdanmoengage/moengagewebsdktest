<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make body at least full height of viewport */
            margin: 0;
            background-color: #f0f8ff; /* A light, pleasant background color */
            color: #333; /* Dark grey text color */
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4682b4; /* A nice steel blue */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Website!</h1>
        <p>This is a very basic webpage created with just HTML and a bit of CSS for styling.</p>
        <p>You can use this as a starting point for your projects, or just to get a feel for how web pages are structured.</p>
        <div class="footer">
            &copy; 2025 Simple Website
        </div>
    </div>
</body>
</html>
